<body>
   <div class="main">
       <!-- left part of the screen -->

          <h1><span>Smart</span>Watch</h1>

       </div>
       <!-- right part of the screen where we designed smart-watch -->
       <div class="right">
           <div class="row">
               <!-- here we designed first strip of smart-watch -->
       <div class="col-sm-12 FisrtStrip">
           <!-- <p>First strip</p> -->
         
       </div>
       <!-- here we designed dial pad of watch -->
       <div class="col-sm-12 dialScreen">
           <!-- <p> Dial pad</p> -->
           <div class="home">
               <div class="screen">
                   <!-- <h3 id="hTime"></h3>:: <h3 id="mTime"></h3>::<h3 id="sTime"></h3> -->
                      <div class="musicApp" style="display: block"> 
                        <div class="musicDisplay">
                            <div class="playMusic">
                                    <iframe id="player" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXJfnUiYjUKT"
                                    width="238" height="260" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe>
                            </div>
                        </div>
                    </div>
                      <div class="messages" style="display:block">
                            <div id="msg">
                                    <div class="mb-2 mt-2" id="list1"> </div>
                                    <div class="mb-2" id="list2"> </div>
                                    <div class="mb-2" id="list3"> </div>
                                </div>
                      <!-- <ul id="chatlist"></ul>
                      <input type="text" id="textbox">
                      <button id="button">send</button>
                      <button id="buttons"class="btn btn-info">Show</button> -->
                    </div>
                      <div class="timings" style="display: block">
                        <div class=" times">
                                <div class="stopwatch">
                                    </div>
                                    <ul class="results">
                                    </ul>
                                    <h1 id="timer">00 : 00 . 000</h1>
                         <button type="button" onclick="stopwatch.startTime();" class="btn btn-success" id="start">Start</button>
                         <button type="button" onclick="stopwatch.restartTime();" class="btn btn-info" id="restart">Reset</button>
                         <button type="button" onclick="stopwatch.lapTime();" class="btn btn-primary" id="lap">Lap</button>
                         <button type="button" onclick="stopwatch.clearTime();" class="btn btn-warning" id="clear">Clear</button>
                         <button type="button" onclick="stopwatch.stopTime();" class="btn btn-danger" id="stop">Stop</button>
                        </div>
                    </div>
                    <!-- </div> -->
               </div>
               
            </div>
       </div>
       <!-- here we designed second strip of watch -->
       <div class="col-sm-12 SecondStrip">
           <!-- <p> Last strip</p> -->
           <button class="musicStart" id="music">ðŸŽµ</button>

       </div>
